{% extends 'ghar/baselog.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">

            <legend class="border-bottom mb-4" style="text-align:center;"> <h3><b>Login Here</b></h3></legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group" style="text-align:center;">
            <button class="btn btn-primary" type="submit">Sign In</button>
        </div>

    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a><br>
             <a class="ml-2" href="{% url 'password_reset' %}">Forgot Password</a>
        </small>
    </div>
</div>

{% endblock content %}
